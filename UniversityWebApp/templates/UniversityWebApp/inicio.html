{% extends "UniversityWebApp/base.html" %}

{% load static %}

{% block content %}
<br><br><br>
<section id="posts" class="section-with-bg">

  <div class="row" data-aos="fade-up" data-aos-delay="100">

    {% for post in posts %}

      <div class="col-lg-4 col-md-6">
        <div class="posts">
          <div class="posts-img">
            <img src="{{post.imagen.url}}" alt="" class="img-fluid">
          </div>
          <h3>{{post.titulo}}</h3>
          <p>{{post.contenido}}</p>
        </div>
      </div>

    {% endfor %}
  </div>

</div>
</section>

{% endblock %}
