{% extends "UniversityWebApp/base.html" %}

{% load static %}

{% block content %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Perfil</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'inicio' %}">Inicio</a></li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">

    <div class="row">

      <div class="col-xl-4">
        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            <img src="$" alt="Sin imagen" class="rounded-circle">
            <h2>{{request.user}}</h2>
            <h3>{% for user in tipo_usuario %} {{user}} {% endfor %}</h3>
          </div>
        </div>

      </div>

      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item"><a
                href="{% url 'perfil_usuario' %}" class="nav-link">Descripción general</a>
              </li>

              <li class="nav-item">
                <button class="nav-link" id="profile-edit-button" data-bs-toggle="tab"
                  data-bs-target="#profile-edit">Editar Perfil</button>
              </li>

              <li class="nav-item">
                <a href="{% url 'cambiar_password' %}" class="nav-link">Cambiar Contraseña</a>
              </li>

            </ul>

            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->
              <form>

                <div class="row mb-3">
                  <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagen de perfil</label>
                  <div class="col-md-8 col-lg-9">
                    <img src="#" alt="Sin imagen">
                    <div class="pt-2">
                      <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i
                          class="bi bi-upload"></i></a>
                      <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i
                          class="bi bi-trash"></i></a>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nombre Completo</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="username" type="text" class="form-control" id="fullName">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="about" class="col-md-4 col-lg-3 col-form-label">Acerca de</label>
                  <div class="col-md-8 col-lg-9">
                    <textarea name="about" class="form-control" id="about" style="height: 100px"></textarea>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Numero de Telefono</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="phone" type="text" class="form-control" id="Phone">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Email" class="col-md-4 col-lg-3 col-form-label">Correo</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="email" type="email" class="form-control" id="Email" value="        ">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary" method="post">Guardar Cambios</button>
                </div>

              </form><!-- End Profile Edit Form -->

            </div>

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

{% endblock %}
